<!--Manager Card Layout-->
<div class="col-12 col-sm-4">
    <div class="card employee-card m-2 bg-danger">
        <div class="card-header bg-danger">
            <h2 class="card-title">{{ name }}</h2>
            <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush border rounded-lg">
                <li class="list-group-item list-group-item-action">ID: {{ id }}</li>
                <li class="list-group-item list-group-item-action">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                <li class="list-group-item list-group-item-action">Office number: {{ officeNumber }}</li>
            </ul>
        </div>
    </div>
</div>
